language: node_js
node_js:
    - '8'
    - '10'
    - '12'
script:
    - npm test
    - npm run lint
cache:
    npm: true
    directories:
        - node_modules
after_success:
    - npm run travis-deploy-once "npm run semantic-release"
branches:
    only:
        - master
        - '/^greenkeeper/.*$/'
dist: trusty
